<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morsecode translator</title>
    <link rel="stylesheet" href="./stylesheet/style.css">

    
</head>

<body>
    <h1>MORSECODE TRANSLATOR</h1>

    <div class="container">
        <div>
            <input placeholder="From English to Morse" class="container__toMorse">
        </div>
        <div>
            <input placeholder="From Morse to English" class="container__toEng">
        </div>
    </div>

    <div class="button">
        <button class="button__translate">Translate</button>
   </div>

       

    <div class="result">

         <div class="result__area"></div>
    </div>

       

    <script src="./main.js" type="module"></script>



</body>
</html>
